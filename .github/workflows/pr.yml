name: Main
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install project dependencies
        run: yarn install

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install project dependencies
        run: yarn install

      - name: Run build script
        run: yarn build

      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: DNA
          path: dist

  test-browser:
    name: Test Browsers
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install project dependencies
        run: yarn install

      - name: Fetch artifacts
        uses: actions/download-artifact@v2
        with:
          name: DNA
          path: dist

      - name: Run tests
        run: yarn test:browser

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v1
        with:
          file: coverage/lcov.info

  test-node:
    name: Test Node
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install project dependencies
        run: yarn install

      - name: Fetch artifacts
        uses: actions/download-artifact@v2
        with:
          name: DNA
          path: dist

      - name: Run tests
        run: yarn test:node

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v1
        with:
          file: coverage/lcov.info

  test-saucelabs:
    name: Test SauceLabs
    runs-on: ubuntu-latest
    needs: build
    concurrency: saucelabs
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install project dependencies
        run: yarn install

      - name: Fetch artifacts
        uses: actions/download-artifact@v2
        with:
          name: DNA
          path: dist

      - name: Run tests
        run: yarn test:saucelabs
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

