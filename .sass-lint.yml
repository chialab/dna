


# RNA
rules:
  class-name-format:
    - 1
    - convention: hyphenatedbem
  indentation:
    - 1
    -
      size: 4
  no-ids:
    - 0
  no-url-domains:
    - 0
  no-url-protocols:
    - 0
  clean-import-paths:
    - 0
  leading-zero:
    - 1
    - include: true
  nesting-depth:
    - 1
    - max-depth: 5
  no-color-literals:
    - 0
  property-sort-order:
    - 1
    -
      order:
          - 'position'
          - 'top'
          - 'right'
          - 'bottom'
          - 'left'
          - 'z-index'
          - 'display'
          - 'float'
          - 'width'
          - 'height'
          - 'max-width'
          - 'max-height'
          - 'min-width'
          - 'min-height'
          - 'padding'
          - 'padding-top'
          - 'padding-right'
          - 'padding-bottom'
          - 'padding-left'
          - 'margin'
          - 'margin-top'
          - 'margin-right'
          - 'margin-bottom'
          - 'margin-left'
          - 'margin-collapse'
          - 'margin-top-collapse'
          - 'margin-right-collapse'
          - 'margin-bottom-collapse'
          - 'margin-left-collapse'
          - 'border'
          - 'border-collapse'
          - 'border-top'
          - 'border-right'
          - 'border-bottom'
          - 'border-left'
          - 'border-color'
          - 'border-image'
